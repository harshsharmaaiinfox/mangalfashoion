<ul>
    <li *ngFor="let category of categories">
        <a *ngIf="category.is_clickable !== false" [routerLink]="['/collections']" [queryParams]="{ category: category?.slug }" class="text-content" [title]="category.name" [href]="'/collections?category=' + category?.slug">{{ category.name }}</a>
        <span *ngIf="category.is_clickable === false" class="text-content non-clickable" [title]="category.name">{{ category.name }}</span>
    </li>
</ul>
