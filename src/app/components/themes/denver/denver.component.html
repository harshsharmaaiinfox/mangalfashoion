<!-- Home Section Start -->

<!-- Hero Slider Start -->
<section class="hero-slider-section full-width-hero">
  <div class="hero-slider" #heroSlider>
    <div class="slider-container">
      <div class="slider-track" #sliderTrack>
        <div class="slide active" *ngFor="let slide of heroSlides; let i = index" [class.active]="currentSlide === i">
          <div class="hero-slide-wrapper">
            <a [href]="slide.link">
              <img [src]="slide.image" [alt]="slide.alt" class="img-fluid w-100 hero-image" loading="lazy">
            </a>
          </div>
        </div>
      </div>
      
      <!-- Dots Indicator -->
      <div class="slider-dots">
        <button *ngFor="let slide of heroSlides; let i = index" 
                [class.active]="currentSlide === i"
                (click)="goToSlide(i)"
                [attr.aria-label]="'Go to slide ' + (i + 1)">
        </button>
      </div>
    </div>
  </div>
</section>

<!-- Featured Products Section Start (Top) -->
<section class="product-section featured-products-section" *ngIf="featuredProductIds?.length">
  <div class="container-fluid-lg">
    <div class="product-section-content">
      <div class="product-list-wrapper">
        <app-theme-product [productIds]="featuredProductIds" [style]="'horizontal'"
          [slider]="true" [sliderOption]="productSlider4Item" [productStyle]="'product-solid'"
          [boxClass]="'product-box-bg'">
        </app-theme-product>
      </div>
    </div>
  </div>
</section>
<!-- Featured Products Section End (Top) -->

<!-- Trending Video Slider Section Start -->
<section class="trending-video-section">
  <div class="container-fluid-lg">
    <h2 class="section-title">Trending Looks To Watch</h2>
    
    <div class="video-section-layout">
      <!-- Left Side: Video Carousel -->
      <div class="video-carousel-column">
        <div class="video-carousel-wrapper">
          <button class="carousel-nav-btn carousel-nav-prev" (click)="previousVideo()" aria-label="Previous video">
            <i class="ri-arrow-left-s-line"></i>
          </button>
          
          <div class="video-carousel-container">
            <div class="video-carousel-track" #videoCarouselTrack>
              <div class="video-slide" *ngFor="let video of videoSlides; let i = index" 
                   [class.active]="currentVideoIndex === i"
                   [style.transform]="getVideoTransform(i)">
                <div class="video-slide-content">
                  <div class="video-overlay-header">
                    <span class="video-title-text">{{ video.title }}</span>
                    <div class="video-controls">
                      <i class="ri-more-2-fill"></i>
                      <i class="ri-volume-up-line"></i>
                      <i class="ri-fullscreen-line"></i>
                    </div>
                  </div>
                  
                  <div class="video-wrapper">
                    <video 
                      [src]="video.src" 
                      [muted]="currentVideoIndex !== i"
                      [loop]="video.loop"
                      playsinline
                      (click)="toggleVideoPlay(i)"
                      (loadedmetadata)="updateVideoCarouselPosition()">
                      Your browser does not support the video tag.
                    </video>
                    <div class="video-play-overlay" *ngIf="!video.playing" (click)="playVideo(i)">
                      <i class="ri-play-fill"></i>
                    </div>
                  </div>
                  
                  <button class="view-button" (click)="viewVideo(i)">
                    View
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <button class="carousel-nav-btn carousel-nav-next" (click)="nextVideo()" aria-label="Next video">
            <i class="ri-arrow-right-s-line"></i>
          </button>
        </div>
      </div>
      
      <!-- Right Side: Featured Content -->
      <div class="featured-content-column">
        <div class="instant-saree-banner">
          <div class="banner-content">
            <p class="introducing-text">Introducing</p>
            <h2 class="main-title">ONE PIECE DRESS<span class="trademark">â„¢</span></h2>
            <p class="subtitle-text">For Women</p>
            <button class="pre-drape-button" (click)="viewAllCollections()">
              VIEW ALL COLLECTIONS
            </button>
            <p class="description-text">Discover elegant one-piece dresses for every occasion</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Trending Video Slider Section End -->
